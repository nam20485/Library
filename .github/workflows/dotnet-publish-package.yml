# Pack NuGet package and push to nam20485's package registry
# https://docs.github.com/en/packages/working-with-a-github-packages-registry/working-with-the-nuget-registry

name: .NET

# /home/runner/work/Library/Library/Driver/bin/Release/Driver.1.0.0.nupkg
# /home/runner/work/Library/Library/DataStructures/bin/Release
# /home/runner/work/Library/Library/DataStructures/bin/Release/DataStructures.1.0.0.nupkg

on:
  push:
    branches: [ "master", "development" ]

jobs:
  pack-and-push:

    runs-on: ubuntu-22.04
    permissions:
      packages: write
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.400

    - name: Build
      run: dotnet build DataStructures --configuration Release

    - name: Pack NuGet Package
      run: dotnet pack DataStructures --include-symbols --configuration Release

    - name: Add NuGet Source
      run: |
        dotnet nuget add source --username nam20485 --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/nam20485/index.json"

    - name: Push Package
      run: |
        dotnet nuget push "DataStructures/bin/Release/DataStructures.1.0.0.nupkg" --source "github"
        dotnet nuget push "DataStructures/bin/Release/DataStructures.1.0.0.snupkg" --source "github"
        
